<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>NoMo Phone</title>
    <meta name="description" content="Stay focused, grow your island. NoMo Phone rewards you for putting down your phone with adorable pets and achievements." />
    <meta name="author" content="NoMo Inc." />
    <meta name="apple-mobile-web-app-title" content="NoMo Phone" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="hsl(200, 60%, 85%)" />

    <meta property="og:title" content="NoMo Phone - Focus Timer & Pet Rewards" />
    <meta property="og:description" content="Stay focused, grow your island. NoMo Phone rewards you for putting down your phone with adorable pets and achievements." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nomoinc.co" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NoMo Phone - Focus Timer & Pet Rewards" />
    <meta name="twitter:description" content="Stay focused, grow your island. NoMo Phone rewards you for putting down your phone." />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  </head>

  <body>
    <div id="root">
      <!-- Inline splash screen shown instantly before React mounts -->
      <div id="splash-screen" style="
        position: fixed; inset: 0; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: linear-gradient(180deg, #0a0014 0%, #1a0530 40%, #0d0020 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
      ">
        <!-- Scanlines overlay -->
        <div style="
          position: absolute; inset: 0; pointer-events: none; opacity: 0.08;
          background: repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
        "></div>

        <!-- App icon -->
        <img src="/app-icon.png" alt="" width="72" height="72" style="
          border-radius: 16px; margin-bottom: 20px;
          box-shadow: 0 0 30px rgba(147, 51, 234, 0.4), 0 4px 20px rgba(0,0,0,0.5);
        " />

        <!-- NOMO title -->
        <div style="
          font-size: 48px; font-weight: 900; letter-spacing: 8px;
          color: #e2d4f0;
          text-shadow: 0 0 20px rgba(168, 85, 247, 0.8), 0 0 40px rgba(168, 85, 247, 0.4), 0 2px 0 rgba(0,0,0,0.5);
          margin-bottom: 8px;
        ">NOMO</div>

        <!-- Tagline -->
        <div style="
          font-size: 11px; letter-spacing: 3px; text-transform: uppercase;
          color: rgba(168, 130, 220, 0.6); margin-bottom: 40px;
        ">Focus &middot; Grow &middot; Collect</div>

        <!-- Loading bar container -->
        <div style="
          width: 180px; height: 6px; border-radius: 3px;
          background: rgba(255,255,255,0.08);
          border: 1px solid rgba(168, 85, 247, 0.2);
          overflow: hidden;
        ">
          <div style="
            width: 30%; height: 100%; border-radius: 3px;
            background: linear-gradient(90deg, #a855f7, #c084fc);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.6);
            animation: splash-load 1.5s ease-in-out infinite;
          "></div>
        </div>

        <style>
          @keyframes splash-load {
            0% { width: 10%; margin-left: 0; }
            50% { width: 50%; margin-left: 25%; }
            100% { width: 10%; margin-left: 90%; }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
